<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="sytle.css">

</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operation"></div>
            <div class="current-value">0</div>
        </div>
        <div class="buttons">
            <!-- Row 1 -->
            <button class="gray-btn" id="ac">AC</button>
            <button class="gray-btn" id="c">C</button>
            <button class="gray-btn">%</button>
            <button class="orange-btn">/</button>
            
            <!-- Row 2 -->
            <button class="dark-btn">7</button>
            <button class="dark-btn">8</button>
            <button class="dark-btn">9</button>
            <button class="orange-btn">*</button>
            
            <!-- Row 3 -->
            <button class="dark-btn">4</button>
            <button class="dark-btn">5</button>
            <button class="dark-btn">6</button>
            <button class="orange-btn">-</button>
            
            <!-- Row 4 -->
            <button class="dark-btn">1</button>
            <button class="dark-btn">2</button>
            <button class="dark-btn">3</button>
            <button class="orange-btn">+</button>
            
            <!-- Row 5 -->
            <button class="dark-btn zero">0</button>
            <button class="dark-btn">.</button>
            <button class="orange-btn">=</button>
        </div>
    </div>

    <!-- Script -->
    <script src="main.js"></script>
</body>
</html>
